<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Stocks</title>
</head>
<body>
	<div id="title">
		<h1>My Stocks</h1>
	</div>

	<!-- <header>Test</header> -->
	
	<form id="search-stock">
		<label for="stock-query">Search Stocks</label>
		<input name="stock" type="text" class="form-control" id="stock-query" placeholder="Enter Ticker or Name">
		<button type="submit">Submit</button>
	</form>

	<div id="watchlists">
		<h3>Watchlists</h3>

		<label for="new-watchlist">Create New Watchlist</label>
		<input name="watchlist" type="text" class="form-control" id="new-watchlist" placeholder="Enter Name for Watchlist">
		<button type="submit">Submit</button>

		<ul id="watchlist-list">

		</ul>

	</div>

	<div id="current-watchlist">

	</div>

	<div id="selected-stock">

	</div>

</body>
	<script src="src/frontend/User.js"></script>
	<script src="src/frontend/Watchlist.js"></script>
	<script src="src/frontend/StockList.js"></script>
	<script src="src/frontend/StocksAdapter.js"></script>
	<script src="src/frontend/UserAdapter.js"></script>
	<script src="src/frontend/index.js"></script>
</html>
